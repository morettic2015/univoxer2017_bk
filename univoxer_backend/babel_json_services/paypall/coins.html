            .mbt1{
                width: 100%;
                border:1px solid #f9f68a; -webkit-border-radius: 3px; -moz-border-radius: 3px;border-radius: 3px;font-size:12px;font-family:arial, helvetica, sans-serif; padding: 10px 10px 10px 10px; text-decoration:none; display:inline-block;text-shadow: 5px 5px 0 rgba(0,0,0,0.3);font-weight:bold; color: #000000;

    <body class="as_wrapper1">
        <div id="msg1"></div>
        <input id="email2" type="text" value="email@mail.com">
        <input id="passwd2" type="password" value="email@mail.com">
        <input id="moedas222" type="button" value="Consultar tempo" class="mbt1">


        <script>


            document.getElementById('moedas222').onclick = function() {
                //alert('');
                var MyUrl = "/babel_json_services/?login=";
                MyUrl += document.getElementById('email2').value;
                MyUrl += "&passwd=" + document.getElementById('passwd2').value;
                $.ajax({
                    // url para o arquivo json.php 
                    url: MyUrl,
                    // dataType json
                    dataType: "json",
                    // funÃ§Ã£o para de sucesso
                    success: function(data) {
                        //alert(data.id_user);
                        if (data.id_user == "-1") {
                            document.getElementById("msg1").innerHTML = "Não encontrado. Verifique seus dados e tente outra vez.";
                        } else {
                            document.getElementById("msg1").innerHTML = "Total:("+data.credits+") horas";
                        }
                    }
                });
            }
        </script>
    </body>
